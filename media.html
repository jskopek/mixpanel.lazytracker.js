        <script type="text/javascript">
            $("document").ready(function() {
                mixpanel.track("Visit", {"page": "media"});

                // $("#gohome").click(function(e) {
                //     e.preventDefault();
                //     debugger;
                // });
                $(".play").click(function(e) {
                    e.preventDefault();
                    mixpanel.track("Play", {"type": $(e.currentTarget).attr("id")});
                });

                // track links
                $("a").click(function(e) { mixpanel.track("Click", {"target":$(e.target).attr("href")}); })
            });
        </script>

        <h1>Media Page</h1>
